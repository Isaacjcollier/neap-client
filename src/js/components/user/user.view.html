<h1>User</h1>
<hr>
<h2>Login</h2>

<form ng-submit="userCtrl.onSubmit()" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" ng-model="userCtrl.user.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" ng-model="userCtrl.user.password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>

<br>
<h2>Register</h2>
<hr>

<form ng-submit="userCtrl.register()" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" ng-model="userCtrl.newUser.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" ng-model="userCtrl.newUser.password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
